<!DOCTYPE html>
<html>
<head>
  <title>DOM Change Attribute Value</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var image = document.getElementById('myImage');
      var button = document.getElementById('myButton');
      
      // Function to handle button click event
      function handleButtonClick() {
        image.src = "https://placehold.co/600x400/000000/red";
      }
      
      // Event listener for button click
      button.addEventListener('click', handleButtonClick);
    });
  </script>
</head>
<body>
  <h1>Change Image Source Example</h1>
  <img id="myImage" src="https://placehold.co/600x400/000000/blue" alt="Image">
  <br>
  <button id="myButton">Change Image</button>
</body>
</html>
